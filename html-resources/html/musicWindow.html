<!DOCTYPE html>
<html lang="en" class="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../css/app.v2.css" type="text/css" />
    <link rel="stylesheet" href="../css/font-awesome.css" type="text/css" />
    <link rel="stylesheet" href="../css/element.css" type="text/css" />

    <script src="../js/app.v2.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/element.js"></script>
    <script src="../js/components.js"></script>

    <!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
    <div id="reactApp" style="height:100%">
        <section class="vbox">
            <section>
                <section class="hbox stretch">
                    <section id="content">
                        <section class="vbox">
                            <header class="header bg-white b-b b-light">
                                <p>Music Player</p>
                            </header>
                            <section class="scrollable wrapper w-f">

                            </section>
                            <footer class="footer bg-white b-t b-light">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#" class="">
                                            <i class="fa fa-play black-text"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="">
                                            <i class="fa fa-pause black-text"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="">
                                            <i class="fa fa-stop black-text"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <div class="">
                                            <span id="currentTime" class="font-bold white-text">{{songTime}}</span>
                                        </div>
                                    </li>
                                </ul>
                                <!--<audio id="audio_player">
                                    <source src="track.ogg" type="audio/ogg" />
                                    <source src="track.mp3" type="audio/mpeg" />
                                    Your browser does not support the audio element.
                                </audio>-->
                            </footer>
                        </section>
                        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
                    </section>
                    <aside class="bg-light lter b-l aside-md hide" id="notes"> <div class="wrapper">Notification</div> </aside>
                </section>
            </section>
        </section>
    </div>

    <script src="../js/components/shortkey/shortkey.js"></script>
    <script src="../js/app/musicPlayer.js"></script>
</body>
</html>
